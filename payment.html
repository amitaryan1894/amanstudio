  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>

    $.urlParam = function (name) {
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      return results[1] || 0;
    }

    var amount = parseInt($.urlParam('amount'));
    var txnid = $.urlParam('txnid');
    var contect = '+91' + $.urlParam('mob');
    var name = $.urlParam('service');
    $("#totalamount").html(amount + " ");

    var options = {
      "key": "rzp_live_zcfcczqIM1Q4vE", // Enter the Key ID generated from the Dashboard
      "amount": amount * 100,
      "currency": "INR",
      "name": "Aman Digital",
      "description": name + "-" + txnid,
      "prefill":
      {
        "contact": contect,
        "email": 'owascl@gmail.com',
        "method": 'upi',
      },
      config: {
        display: {
          blocks: {
            utib: { //name for Axis block
              name: "Pay using Upi",
              instruments: [
                {
                  method: 'upi'
                }
              ]
            }
          },
          sequence: ["block.utib", "block.other"],
          preferences: {
            show_default_blocks: false // Should Checkout show its default blocks?
          }
        }
      },
      "handler": function (response) {

        $("#secondtry").slideDown();
        $("#firsttyp").hide();
        $("#order_id").html(response.razorpay_payment_id);
      },
      "modal": {
        "ondismiss": function () {
          if (confirm("Are you sure, you want to close the form?")) {
            txt = "You pressed OK!";
            console.log("Checkout form closed by the user");
          } else {
            txt = "You pressed Cancel!";
            console.log("Complete the Payment")
          }
        }
      }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    }








  </script>
