<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #soundWaveCanvas {
            width: 80%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        #frequencyDisplay {
            font-size: 18px;
        }

        #recognizedText {
            font-size: 16px;
            margin-top: 10px;
        }

        #toggleButton {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="soundWaveCanvas"></canvas>
    <p id="frequencyDisplay">Frequency: </p>
    <div id="recognizedText"></div>
    <button id="toggleButton">Start Recognition</button>

    <script>
        if ('webkitSpeechRecognition' in window) {
            const soundWaveCanvas = document.getElementById('soundWaveCanvas');
            const frequencyDisplay = document.getElementById('frequencyDisplay');
            const recognizedText = document.getElementById('recognizedText');
            const toggleButton = document.getElementById('toggleButton');

            let recognition;
            let audioContext;
            let analyser;
            let dataArray;

            function initializeAudio() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();

                const source = audioContext.createMediaStreamSource(new MediaStream());
                source.connect(analyser);

                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }

            function draw() {
                analyser.getByteTimeDomainData(dataArray);

                const canvasContext = soundWaveCanvas.getContext('2d');
                const canvasWidth = soundWaveCanvas.width;
                const canvasHeight = soundWaveCanvas.height;

                canvasContext.fillStyle = '#f0f0f0';
                canvasContext.fillRect(0, 0, canvasWidth, canvasHeight);

                canvasContext.lineWidth = 2;
                canvasContext.strokeStyle = '#333';

                canvasContext.beginPath();

                const sliceWidth = (canvasWidth * 1.0) / dataArray.length;
                let x = 0;

                for (let i = 0; i < dataArray.length; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvasHeight) / 2;

                    if (i === 0) {
                        canvasContext.moveTo(x, y);
                    } else {
                        canvasContext.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasContext.lineTo(soundWaveCanvas.width, soundWaveCanvas.height / 2);
                canvasContext.stroke();

                requestAnimationFrame(draw);
            }

            function displayWords(words) {
                recognizedText.textContent = ''; // Clear previous recognized words

                function appendWordWithDelay(index) {
                    if (index < words.length) {
                        const wordElement = document.createElement('span');
                        wordElement.textContent = words[index] + ' ';
                        recognizedText.appendChild(wordElement);

                        setTimeout(() => {
                            appendWordWithDelay(index + 1);
                        }, 500); // Adjust the delay as needed
                    }
                }

                appendWordWithDelay(0);
            }

            function startRecognition() {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;

                recognition.onstart = function () {
                    console.log('Recognition started');
                    toggleButton.textContent = 'Stop Recognition';
                    initializeAudio();
                    draw();
                };

                recognition.onend = function () {
                    console.log('Recognition ended');
                    toggleButton.textContent = 'Start Recognition';
                };

                recognition.onerror = function (event) {
                    console.error('Recognition error:', event.error);
                };

                recognition.onresult = function (event) {
                    const result = event.results[event.results.length - 1][0].transcript;
                    console.log('Recognized:', result);

                    const frequency = Math.floor(Math.random() * 1000) + 500;
                    frequencyDisplay.textContent = `Frequency: ${frequency} Hz`;

                    // Append each word to the recognizedText element
                    const words = result.split(' ');
                    displayWords(words);
                };

                recognition.start();
            }

            toggleButton.addEventListener('click', function () {
                if (recognition && recognition.running) {
                    recognition.stop();
                    analyser.disconnect();
                    audioContext.close();
                } else {
                    startRecognition();
                }
            });
        } else {
            alert('Speech recognition not supported in this browser');
        }
    </script>
</body>
</html>
