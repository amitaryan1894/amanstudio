<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #soundWaveCanvas {
            width: 80%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        #frequencyDisplay {
            font-size: 18px;
        }

        #stopButton {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="soundWaveCanvas"></canvas>
    <p id="frequencyDisplay">Frequency: </p>
    <button id="stopButton">Stop Recognition</button>

    <script>
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;

            const soundWaveCanvas = document.getElementById('soundWaveCanvas');
            const frequencyDisplay = document.getElementById('frequencyDisplay');
            const canvasContext = soundWaveCanvas.getContext('2d');
            const stopButton = document.getElementById('stopButton');

            recognition.onstart = function() {
                console.log('Recognition started');
            };

            recognition.onend = function() {
                console.log('Recognition ended');
            };

            recognition.onerror = function(event) {
                console.error('Recognition error:', event.error);
            };

            recognition.onresult = function (event) {
                const result = event.results[event.results.length - 1][0].transcript;
                console.log('Recognized:', result);

                const frequency = Math.floor(Math.random() * 1000) + 500;
                frequencyDisplay.textContent = `Frequency: ${frequency} Hz`;
            };

            stopButton.addEventListener('click', function() {
                recognition.stop();
            });

            recognition.start();
        } else {
            alert('Speech recognition not supported in this browser');
        }
    </script>
</body>
</html>
