<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #soundWaveCanvas {
            width: 80%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        #frequencyDisplay {
            font-size: 18px;
        }

        #recognizedText {
            font-size: 16px;
            margin-top: 10px;
        }

        #toggleButton {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="soundWaveCanvas"></canvas>
    <p id="frequencyDisplay">Frequency: </p>
    <div id="recognizedText"></div>
    <button id="toggleButton">Start Recognition</button>

    <script>
        if ('webkitSpeechRecognition' in window) {
            const soundWaveCanvas = document.getElementById('soundWaveCanvas');
            const frequencyDisplay = document.getElementById('frequencyDisplay');
            const recognizedText = document.getElementById('recognizedText');
            const toggleButton = document.getElementById('toggleButton');

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();

                const source = audioContext.createMediaStreamSource(new MediaStream());
                source.connect(analyser);

                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
