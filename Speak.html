<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi to Roman Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/google-transliteration-api@1.0.5"></script>
</head>
<body>
  <textarea id="input" placeholder="Enter Hindi text..."></textarea>
  <button onclick="convert()">Convert</button>
  <textarea id="output" placeholder="Converted text will appear here..." readonly></textarea>

  <script>
    function convert() {
      const inputText = document.getElementById('input').value;
      const outputTextArea = document.getElementById('output');
      
      // Initialize transliteration
      const options = { sourceLanguage: google.elements.transliteration.LanguageCode.HINDI, destinationLanguage: [google.elements.transliteration.LanguageCode.HINDI], shortcutKey: 'ctrl+g' };
      const control = new google.elements.transliteration.TransliterationControl(options);
      control.makeTransliteratable(['input']);

      // Transliterate and update output textarea
      const transliterationResult = control.transliterate([inputText], 0, 1);
      outputTextArea.value = transliterationResult[0];
    }
  </script>
</body>
</html>
