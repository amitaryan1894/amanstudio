<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Activated Teleprompter</title>
  <style>
    #teleprompter {
      height: 300px;
      overflow-y: scroll;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Voice-Activated Teleprompter</h1>
  <textarea id="script" placeholder="Paste your script here"></textarea>
  <div id="teleprompter"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/string-similarity/1.0.2/string-similarity.min.js"></script>
  <script>
    const scriptTextarea = document.getElementById('script');
    const teleprompterDiv = document.getElementById('teleprompter');

    const recognition = new webkitSpeechRecognition(); // For Chrome
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
      const result = event.results[event.results.length - 1][0].transcript;
      const script = scriptTextarea.value;
      
      // Calculate similarity
      const similarity = stringSimilarity.compareTwoStrings(result, script);

      if (similarity > 0.3) { // Adjust the threshold as needed
        const index = script.indexOf(result);

        if (index !== -1) {
          const visibleScript = script.substring(index);
          teleprompterDiv.innerText = visibleScript;
          teleprompterDiv.scrollTop = teleprompterDiv.scrollHeight;
        }
      }
    };

    recognition.onend = () => {
      recognition.start();
    };

    recognition.start();
  </script>
</body>
</html>
