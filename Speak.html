<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #soundWave {
            width: 80%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
            position: relative;
        }

        #frequencyDisplay {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="soundWave"></div>
    <p id="frequencyDisplay">Frequency: </p>

    <script>
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;

            const soundWave = document.getElementById('soundWave');
            const frequencyDisplay = document.getElementById('frequencyDisplay');

            recognition.onresult = function (event) {
                const result = event.results[event.results.length - 1][0].transcript;
                console.log('Recognized:', result);

                const frequency = Math.floor(Math.random() * 1000) + 500;

                frequencyDisplay.textContent = `Frequency: ${frequency} Hz`;

                const soundWaveHeight = (frequency / 2000) * 100;
                soundWave.style.height = soundWaveHeight + 'px';
            };

            recognition.start();
        } else {
            alert('Speech recognition not supported in this browser');
        }
    </script>
</body>
</html>
