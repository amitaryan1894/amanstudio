<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #soundWaveCanvas {
            width: 80%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        #frequencyDisplay {
            font-size: 18px;
        }

        #recognizedText {
            font-size: 16px;
            margin-top: 10px;
        }

        #toggleButton {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="soundWaveCanvas"></canvas>
    <p id="frequencyDisplay">Frequency: </p>
    <div id="recognizedText"></div>
    <button id="toggleButton">Start Recognition</button>

    <script>
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;

            const soundWaveCanvas = document.getElementById('soundWaveCanvas');
            const frequencyDisplay = document.getElementById('frequencyDisplay');
            const recognizedText = document.getElementById('recognizedText');
            const toggleButton = document.getElementById('toggleButton');

            let recognitionRunning = false;
            let speakingThreshold = 10; // Adjust this value based on your environment

            recognition.onstart = function() {
                console.log('Recognition started');
                recognitionRunning = true;
                toggleButton.textContent = 'Stop Recognition';
            };

            recognition.onend = function() {
                console.log('Recognition ended');
                recognitionRunning = false;
                toggleButton.textContent = 'Start Recognition';
            };

            recognition.onerror = function(event) {
                console.error('Recognition error:', event.error);
            };

            recognition.onresult = function (event) {
                const result = event.results[event.results.length - 1][0].transcript;
                console.log('Recognized:', result);

                const frequency = Math.floor(Math.random() * 1000) + 500;
                frequencyDisplay.textContent = `Frequency: ${frequency} Hz`;

                // Append each word to the recognizedText element
                const words = result.split(' ');
                words.forEach(word => {
                    const wordElement = document.createElement('span');
                    wordElement.textContent = word + ' ';
                    recognizedText.appendChild(wordElement);
                });
            };

            recognition.onaudiostart = function() {
                console.log('Audio capturing started');
            };

            recognition.onaudioend = function() {
                console.log('Audio capturing ended');
            };

            toggleButton.addEventListener('click', function() {
                if (recognitionRunning) {
                    recognition.stop();
                } else {
                    recognizedText.textContent = ''; // Clear previous recognized words
                    recognition.start();
                }
            });

            // Adjust speakingThreshold based on your environment
            recognition.onsoundstart = function() {
                console.log('Sound started');
            };

            recognition.onsoundend = function() {
                console.log('Sound ended');
            };

            recognition.onspeechstart = function() {
                console.log('Speech started');
            };

            recognition.onspeechend = function() {
                console.log('Speech ended');
            };

            // Set a threshold for speech recognition
            recognition.onvolumechange = function(event) {
                if (event.volume < speakingThreshold) {
                    // Below the threshold, stop recognition
                    recognition.stop();
                }
            };

        } else {
            alert('Speech recognition not supported in this browser');
        }
    </script>
</body>
</html>
