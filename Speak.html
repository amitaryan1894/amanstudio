<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi to Roman Converter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script>
    google.load("elements", "1", {
      packages: "transliteration"
    });

    google.setOnLoadCallback(init);

    function init() {
      var options = {
        sourceLanguage: google.elements.transliteration.LanguageCode.HINDI,
        destinationLanguage: [google.elements.transliteration.LanguageCode.ROMAN],
        shortcutKey: 'ctrl+g',
        transliterationEnabled: true
      };

      var control = new google.elements.transliteration.TransliterationControl(options);
      control.makeTransliteratable(['input']);
    }

    function convertToRoman() {
      const inputText = document.getElementById('input').value;
      const outputTextArea = document.getElementById('output');
      
      outputTextArea.value = inputText;
    }
  </script>
</head>
<body>
  <h1>Hindi to Roman Converter</h1>
  
  <label for="input">Input:</label>
  <textarea id="input" rows="4" cols="50"></textarea>
  
  <br>
  
  <button onclick="convertToRoman()">Convert</button>
  
  <br>
  
  <label for="output">Output:</label>
  <textarea id="output" rows="4" cols="50" readonly></textarea>
</body>
</html>
