<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #soundWaveCanvas {
            width: 80%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        #frequencyDisplay {
            font-size: 18px;
        }

        #stopButton {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="soundWaveCanvas"></canvas>
    <p id="frequencyDisplay">Frequency: </p>
    <button id="stopButton">Stop Recognition</button>

    <script>
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = true;

            const soundWaveCanvas = document.getElementById('soundWaveCanvas');
            const frequencyDisplay = document.getElementById('frequencyDisplay');
            const canvasContext = soundWaveCanvas.getContext('2d');
            const stopButton = document.getElementById('stopButton');

            // Initialize Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();

            const source = audioContext.createMediaStreamSource(new MediaStream());
            source.connect(analyser);

            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            // Set up canvas
            const canvasWidth = soundWaveCanvas.width;
            const canvasHeight = soundWaveCanvas.height;

            function draw() {
                analyser.getByteTimeDomainData(dataArray);

                canvasContext.fillStyle = '#f0f0f0';
                canvasContext.fillRect(0, 0, canvasWidth, canvasHeight);

                canvasContext.lineWidth = 2;
                canvasContext.strokeStyle = '#333';

                canvasContext.beginPath();

                const sliceWidth = (canvasWidth * 1.0) / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * canvasHeight) / 2;

                    if (i === 0) {
                        canvasContext.moveTo(x, y);
                    } else {
                        canvasContext.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasContext.lineTo(soundWaveCanvas.width, soundWaveCanvas.height / 2);
                canvasContext.stroke();

                requestAnimationFrame(draw);
            }

            draw();

            recognition.onresult = function (event) {
                const result = event.results[event.results.length - 1][0].transcript;
                console.log('Recognized:', result);

                const frequency = Math.floor(Math.random() * 1000) + 500;
                frequencyDisplay.textContent = `Frequency: ${frequency} Hz`;
            };

            stopButton.addEventListener('click', function() {
                recognition.stop();
            });

            recognition.start();
        } else {
            alert('Speech recognition not supported in this browser');
        }
    </script>
</body>
</html>
