<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi to Roman Converter</title>
  <script src="https://www.google.com/inputtools/js/inputtools.js"></script>
  <script>
    google.inputtools.transliterate({
      defaultLanguage: 'hi',
      shortcutKey: 'CTRL+g',
      transliterationEnabled: true
    });

    function convertToRoman() {
      const inputText = document.getElementById('input').value;
      const outputTextArea = document.getElementById('output');
      
      // Use the transliteration library to convert Hindi to Roman
      const convertedText = google.inputtools.transliterate([inputText], google.inputtools.TransliterationLanguage.HINDI, google.inputtools.TransliterationLanguage.ROMAN)[0];

      outputTextArea.value = convertedText;
    }
  </script>
</head>
<body>
  <h1>Hindi to Roman Converter</h1>
  
  <label for="input">Input:</label>
  <textarea id="input" rows="4" cols="50"></textarea>
  
  <br>
  
  <button onclick="convertToRoman()">Convert</button>
  
  <br>
  
  <label for="output">Output:</label>
  <textarea id="output" rows="4" cols="50" readonly></textarea>
</body>
</html>
